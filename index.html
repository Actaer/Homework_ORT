<!DOCTYPE html>
<html>
<head>
	<title>Statistika o bojama</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

			<div class="paneli crveni">
				
			</div>

			</div>

			</div>

			</div>

			</div>

			<div class="paneli sivi">
				
			</div>
		</div>
